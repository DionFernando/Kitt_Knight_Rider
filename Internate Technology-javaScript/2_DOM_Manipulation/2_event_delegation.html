<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Delegation</title>
</head>
<body>

<ul>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Faluda</li>
</ul>

<br>
<br>

<label>Enter Your beverage: </label>
<br>
<input type="text" name="Beverage-input">
<br>
<button id="submit-btn">Submit</button>

<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script>
   /* $('li').on('click', (event)=> {
        console.log($(event.target).text())
    })*/

    $('ul').on('click','li',function(event) {
        // console.log($(event.target).text())
        console.log($(this).text());
    })

    $('#submit-btn').on('click', (event)=> {
        let value = $('input').val();

        if (value){
            console.log(value);
            $('ul').append(`<li>${value}</li>`)
        }else{
            alert("Invalid Input")
        }
    })
</script>
</body>
</html>
